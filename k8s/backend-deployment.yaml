apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-path-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-path-backend
  template:
    metadata:
      labels:
        app: smart-path-backend
    spec:
      containers:
        - name: backend
          image: default-route-openshift-image-registry.mycluster-ca-tor-1-835845-04e8c71ff333c8969bc4cbc5a77a70f6-0000.ca-tor.containers.appdomain.cloud/acmeair-group3/smart-path-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: smart-path-backend-config
            - secretRef:
                name: smart-path-backend-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: smart-path-backend
spec:
  selector:
    app: smart-path-backend
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: smart-path-backend
spec:
  to:
    kind: Service
    name: smart-path-backend
  port:
    targetPort: 4000
  tls:
    termination: edge
